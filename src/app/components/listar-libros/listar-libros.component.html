<app-navbar></app-navbar>

<div style="background-color: rgb(224, 224, 245)">
    <div class="container">
        <div class="container-fluid">
            <div class="row mt3">
                
                

                <div class="mt-3">
                    <div class="card">
                        
                        <div class="card-header lg6" class="mt-3">
                            <h1 class="">Libros</h1>
                        </div>
                        <div class="card-body">
                            <table *ngIf="listLibros.length>0" class="table table-hover mt-3" >
                                <thead class="table-dark">
                                    <tr>
                                        <th scope="col">ISBN</th>
                                        <th scope="col">Titulo</th>
                                        <th scope="col">Autor</th>
                                        <th scope="col">Editorial</th>
                                        <th scope="col">Año Publicación</th>
                                        <th scope="col">Estado</th>
                                        <th scope="col">  </th>
                                    </tr>
                                </thead>
                                <tbody class=" table-group-">
                                    <tr *ngFor="let listLibros of listLibros">
                                        <td>{{listLibros.isbn}}</td>
                                        <td>{{listLibros.titulo}}</td>
                                        <td>{{listLibros.autor}}</td>
                                        <td>{{listLibros.editorial}}</td>
                                        <td>{{listLibros.AnioPublicacion| date: 'dd/mm/yyyy' }}</td>
                                        <td>
                                            <select id="inputState" class="form-control">
                                                <option selected>Activo</option>
                                                <option>Prestado</option>
                                            </select>
                                        </td>
                                        <td style="width: 5%" class="text-center">
                                            <button class="btn btn-primary btn-sm" routerLink="/EditarLibro"><i
                                                    class="bi bi-pencil-square"></i></button>
                                            <button class="btn btn-danger btn-sm"><i
                                                    class="bi bi-trash3-fill"></i></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="card-footer mt-3">
                            <div class="d-grid gap-2 d-flex justify-content-between"    >
                                <button class="btn btn-primary float-start" type="button" routerLink="/agregarLibro">Nuevo
                                    Libro
                                </button>
                                
                            </div>
                        </div>

                    </div>
                </div>

                <div *ngIf="listLibros.length==0" class="row mt-3">
                    <h5>no hay ningun libro registrado</h5>
                </div>
            
                

            </div>
        </div>
    </div>
</div>
