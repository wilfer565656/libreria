<app-navbar></app-navbar>

<div style="background-color: rgb(224, 224, 245)">
    <div class="container">
        <div class="container-fluid">
            <div class="row mt3">
                

                
                <div class="mt-3">
                    <div class="card">
                        <div class=" card-header  lg6" class="mt-3">
                            <h1> Préstamos</h1>
                        </div>
                        <div class="card-body">
                            <table *ngIf="listprestamos.length>0" class="table table-hover mt-3">
                                <thead  class="table-dark">
                                    <tr>
                                        <th scope="col">ID Usuario</th>
                                        <th scope="col">ISBN</th>
                                        <th scope="col">Fecha de Prestamo</th>
                                        <th scope="col">Fecha de Devolución</th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody class=" table-group-divider">
                                    <tr *ngFor="let listprestamo of listprestamos">
                                        <td>{{listprestamo.id}}</td>
                                        <td>{{listprestamo.isbn}}</td>
                                        <td>{{listprestamo.fecha_prestamo| date: 'dd/mm/yyyy' }}</td>
                                        <td>{{listprestamo.fecha_devolucion| date: 'dd/mm/yyyy' }}</td>
                                        <td style="width: 4%">
                                            <button class="btn btn-primary btn-sm float-end" routerLink=
                                            "/prestamoLibro">Prestar<i class="bi bi-check-circle-fill"></i></button>
                                        </td>
                                        <td style="width: 4%">
                                            <button class="btn btn-danger btn-sm float-end">negar<i class="bi bi-x-circle-fill"></i></button>
                                        </td>
                                        <div *ngIf="listprestamos.length==0" class="row mt-3">
                                            <h5>no hay ningun libro prestamo</h5>
                                        </div>     
                                    </tr>
                                </tbody>
                            </table>
                            
                        </div>
                        <div class="card-footer mt-3">
                            <div class="d-grid gap-2 d-flex justify-content-between">
                            <button class="btn btn-primary float-end" type="button" routerLink="/prestamoLibro">Nuevo</button>
                            
                            </div>
                        </div>    

                    </div> 
                    
                </div>
               
            </div>
        </div>
    </div>
</div>
