<app-navbar></app-navbar>
<section id="sect1" class="sect" >
    <video src="https://carontestudio.com/img/f4.mp4" autoplay="true" muted="true" loop="true"  poster="https://carontestudio.com/img/contacto.jpg   "></video>
    <div class="container">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <div class="row mt3">
                        <div class="col lg6">
                            <br>
                            <br>
                            <img [src]="img" alt="" width="800 px" height="500" class="img-fluid">
                        </div>
                    </div>
                </div>

                <div class="col-4 align-self-center">
                    <h3 class="text-center"><i class="bi bi-people-fill"></i></h3>
                
                    
                    <form [formGroup]="prestamoLibro" (ngSubmit)="prestamolibro()">
                        <div>
                            <label for="id" class="form-label">Id Usuario</label>

                            <input formControlName="id" type="text" class="form-control" id="id" autocomplete="off">

                            <div class="mt-3">
                                <label for="fecha_prestamo" class="form-label">Fecha Prestamo</label>
                                <input type="date" formControlName="fecha_prestamo" class="form-control" id="fecha_prestamo">
                                <span *ngIf="prestamoLibro.get('fecha_prestamo')?.invalid && prestamoLibro.get('fecha_prestamo')?.touched"
                                    class="text-danger"> El <strong>La fecha del prestamo</strong> es un campo
                                    requerido </span>
                            </div>

                            <div class="mt-3">
                                <label for="fecha_devolucion" class="form-label">Fecha Devolución</label>''
                                <input type="date" formControlName="fecha_devolucion" class="form-control" id="fecha_devolucion">

                                <span
                                    *ngIf="prestamoLibro.get('fecha_devolucion')?.invalid && prestamoLibro.get('fecha_devolucion')?.touched"
                                    class="text-danger"> El <strong>La fecha de Devolución</strong> es un campo
                                    requerido

                                </span>
                            </div>
                            

                            <div>
                                <label for="isbn" class="form-label">ISBN Libro</label>
                                <input formControlName="isbn" type="text" class="form-control" id="isbn">

                                <span *ngIf="prestamoLibro.get('isbn')?.invalid && prestamoLibro.get('isbn')?.touched" class="text-danger">
                                    El <strong>ISBN</strong> es un campo requerido

                                </span>
                            </div>

                            
                            <div class="mt-3">
                                <button type="submit" [disabled]="prestamoLibro.invalid" class="btn btn-primary float-end">Prestar
                                    Libro</button>

                                <button type="button" routerLink="/listarprestamo" class="btn btn-secondary">Regresar</button>
                            </div>
                        </div>
                    </form>

                    

                </div>
            </div>
        </div>
    </div>
</section>
